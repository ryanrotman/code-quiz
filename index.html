<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- Additional CSS sytlesheet -->
        <link rel="stylesheet" href="./style.css">
        <title>Code Quiz</title>
    </head>
    <body>
        <!-- Navbar as a header with link to highscores and timer element -->
        <header>
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#">View Highscores</a>
                <span class="navbar-text" id="timer"></span>
            </nav>
        </header>
        <!-- Container that holds jumbotron with quiz info and start button and the quiz when it starts -->
        <section class="container">
            <div class="jumbotron text-center">
                <h1 class="display-4">Code Quiz</h1>
                <p class="lead">Test your JavaScript coding knowledge with this timed challenge!</p>
                <hr class="my-4">
                <p>Click the button to begin the quiz!</p>
                <a class="btn btn-primary btn-lg" id="begin" href="#" role="button">Begin Quiz</a>
            </div>
        </section>
        <!-- Container for the quiz questions and buttons for answers -->
        <section class="question-container container jumbotron text-center d-none">
            <div>
                <!-- This is where the questions will go -->
                <h4 id="quiz-question"></h4>
            </div>
            <div id="choices">
                <!-- This is where the buttons will go for answer choices -->
                <button type="button" class="btn btn-primary" id="choiceA" value="A"></button>
                <button type="button" class="btn btn-primary" id="choiceB" value="B"></button>
                <button type="button" class="btn btn-primary" id="choiceC" value="C"></button>
                <button type="button" class="btn btn-primary" id="choiceD" value="D"></button>
            </div>
        </section>
        <!-- Empty container for the entering of initials and score when game is over -->
        <section class="initial-container container jumbotron text-center d-none">
        </section>
        <!-- Empty container for the list of high scores -->
        <section class="highscore-container container jumbotron text-center d-none">
        </section>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="./script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
